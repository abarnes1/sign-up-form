<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <div class="image-text">
        <img src="images/odin-lined.png" style="height: 150px;" alt="the odin project logo">
        <span>ODIN</span> 

        <span class="photo-credit">Photo Credit Here</span>
      </div>
    </div>

    <div class="content-container">
      <div class="dev-border content-section">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          Sign up now to get started.
        </p>

        <p>
          You know you want to.
        </p>
      </div>

      <form class="dev-border" action="" id="signup">
        <div class="dev-border fields-section">
          <span class="content-section">Let's do this!</span>

          <div class="field-group">
            <div class="field">
              <label for="first-name">First Name <input type="text" name="first-name" id="first-name"></label>
            </div>
            <div class="field">
              <label for="last-name">Last Name <input type="text" name="last-name" id="last-name"></label>
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="email">Email <input type="email" name="email" id="email"></label>  
            </div>
            <div class="field">
              <label for="phone-number">Phone Number <input type="text" name="phone-number" id="phone-number"></label>  
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="password">Password <input type="password" name="password" id="password"></label>
            </div>
            <div class="field">
              <label for="confirm-password">Confirm Password <input type="password" name="confirm-password" id="confirm-password"></label>
            </div>
          </div>
        </div>

        <span class="field-group"><button form="signup">Create Account</button></span>
      </form>

      <span class="dev-border content-section">Already have an Account? <a href="">Log in</a></span>
    </div>
  </div>
</body>
</html>
