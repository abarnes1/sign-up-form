<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      
      <div class="image-text">
        <img src="images/odin-lined.png" alt="the odin project logo">
        <span>ODIN</span> 

        <span class="photo-credit">Photo Credit Here</span>
      </div>
    </div>

    <div class="content-container">
      <div class="pad-left" >
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
          <br>Sign up <em>now</em> to get started.
        </p>

        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      
      <div class="fields-section pad-left">
        <form class="" action="" id="signup">
          <p>Let's do this!</p>

          <div class="field-group">
            <div class="field">
              <label for="first-name">First Name <span aria-label="required">*</span><input type="text" name="first-name" id="first-name" minlength="3" required placeholder=" "></label>
            </div>
            <div class="field">
              <label for="last-name">Last Name <span aria-label="required">*<input type="text" name="last-name" id="last-name" minlength="3" required placeholder=" "></label>
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="email">Email <span aria-label="required">*<input type="email" name="email" id="email" required placeholder=" "></label>  
            </div>
            <div class="field">
              <label for="phone-number">Phone Number <input type="text" name="phone-number" id="phone-number" placeholder=" "></label>  
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="password">Password <span aria-label="required">*<input type="password" name="password" id="password" required placeholder=" "></label>
            </div>
            <div class="field">
              <label for="confirm-password">Confirm Password <span aria-label="required">*<input type="password" name="confirm-password" id="confirm-password" required placeholder=" "></label>
            </div>
          </div>
        </form>
      </div>

      <span class="pad-left"><button form="signup">Create Account</button></span>
      <span class="pad-left">Already have an Account? <a href="">Log in</a></span>
    </div>
  </div>
</body>
</html>
